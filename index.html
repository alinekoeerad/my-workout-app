<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Workout - Pro Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2c3e50">
    
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
</head>
<body>

    <nav class="sticky-nav">
        <div class="nav-title">Smart Coach</div>
        
        <div class="nav-actions">
            <div class="days-group">
                <div class="nav-btn" style="background: var(--accent); color: white;" onclick="app.showAssessment()">📋 ارزیابی</div>
                <div class="nav-btn" onclick="app.switchDay('day1')">Day 1</div>
                <div class="nav-btn" onclick="app.switchDay('day2')">Day 2</div>
                <div class="nav-btn" onclick="app.switchDay('day3')">Day 3</div>
            </div>

            <div class="nav-island">
                <div class="icon-btn theme-btn" id="themeIcon" onclick="app.toggleTheme()">🌙</div>
                <div class="icon-btn settings-btn" onclick="app.toggleSettings()">⚙️</div>
            </div>
        </div>
    </nav>

    <div id="app-container" class="container">
        <div style="text-align:center; margin-top:50px; color:var(--text-secondary);">
            در حال بارگذاری دیتابیس تمرین...
        </div>
    </div>

    <div class="settings-modal" id="settingsModal">
        <h3>تنظیمات هوش مصنوعی</h3>
        <input type="password" id="apiKeyInput" placeholder="API Key">
        
        <button onclick="app.saveApiKey()" class="save-btn">ذخیره</button>
        <button onclick="app.toggleSettings()" class="close-btn">بستن</button>
    </div>

    <div class="chat-widget">
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                مربی هوشمند
                <span style="cursor:pointer;" onclick="app.toggleChat()">×</span>
            </div>
            <div class="chat-body" id="chatBody"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="سوال..." onkeypress="if(event.key==='Enter') app.sendMessage()">
                <button onclick="app.sendMessage()" class="send-btn">→</button>
            </div>
        </div>
        <button class="chat-btn" onclick="app.toggleChat()">
            <svg viewBox="0 0 24 24" width="30" height="30" fill="white"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
